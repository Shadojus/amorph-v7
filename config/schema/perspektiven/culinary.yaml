# A chef/forager asks in this order:
# 1. What is it? (Identification)
# 2. Can I eat it? (Safety)
# 3. How does it taste/smell/feel? (Sensory)
# 4. How do I prepare it? (Technique)
# 5. What pairs with it? (Composition)
# 6. How do I store it? (Logistics)
# 7. What is the nutritional value? (Science)
# 8. How is it traditionally used? (Culture)
