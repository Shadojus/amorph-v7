# ═══════════════════════════════════════════════════════════════════════════════
# PERSPECTIVE: CHEMISTRY
# Molecular-chemical perspective for biological species analytics
# Version: 1.0.0 | Schema based on complete DB model
# Universal for all biological species across all kingdoms
# ═══════════════════════════════════════════════════════════════════════════════
#
# TARGET AUDIENCE:
# - Natural product chemists & pharmacists
# - Food chemists & analysts
# - Biotechnologists & enzymologists
# - Toxin researchers
# - Aroma chemists
# - Metabolomics researchers
#
# DESIGN PHILOSOPHY:
# Complete coverage of all chemical aspects of biological organisms:
# - Primary metabolites (nutrients, macros, vitamins, minerals)
# - Secondary metabolites (bioactive compounds, toxins)
# - Volatile compounds (aroma substances, odor profile)
# - Enzymes (industrial, digestive)
# - Analytical data (MS, NMR, chromatography)
#
# ═══════════════════════════════════════════════════════════════════════════════

id: chemistry
name: Chemistry
symbol: ⚗️

# Magenta-purple - distinct scientific pastels (no blue)
colors:
  - "rgba(200, 140, 200, 0.75)"
  - "rgba(190, 130, 190, 0.70)"
  - "rgba(180, 120, 180, 0.65)"
  - "rgba(170, 110, 170, 0.60)"   

