  poisoning_syndrome:
    - phalloides_syndrome    
    - orellanine_syndrome    
    - gyromitra_syndrome     
    - muscarinic_syndrome    
    - pantherina_syndrome    
    - psilocybin_syndrome    
    - coprine_syndrome       
    - gi_syndrome            
    - rhabdomyolysis_syndrome
    - erythromelalgia_syndrome
    - alkaloid_syndrome
    - glycoside_syndrome
  
  # TOXIDROME - Universal cross-kingdom clinical syndromes
  # Used by poison control centers worldwide
  toxidrome:
    - anticholinergic        # Tachycardia, mydriasis, delirium (Datura, mushrooms)
    - cholinergic            # SLUDGE syndrome (mushrooms, organophosphates)
    - sympathomimetic        # Tachycardia, hypertension, hyperthermia
    - sedative_hypnotic      # CNS depression, respiratory depression
    - opioid                 # Miosis, respiratory depression, sedation
    - serotonin_syndrome     # Hyperthermia, rigidity, clonus
    - cardiac_glycoside      # Bradycardia, hyperkalemia (Digitalis, toads)
    - neurotoxic             # Paralysis, paresthesias (marine biotoxins, venoms)
    - hepatotoxic            # Delayed liver failure (Amanita, pyrrolizidine)
    - nephrotoxic            # Delayed renal failure (Cortinarius)
    - cytotoxic              # Cell death, multi-organ (amatoxins)
    - hemolytic              # RBC destruction (some mushrooms, snake venom)
    - gastrointestinal       # Primary GI irritation
    - hallucinogenic         # Perceptual disturbances (psilocybin, mescaline)
    - disulfiram_like        # Alcohol interaction (Coprine)
  
  marine_biotoxin_syndrome:
    - PSP                # Paralytic Shellfish Poisoning (saxitoxin)
    - ASP                # Amnesic Shellfish Poisoning (domoic acid)
    - DSP                # Diarrhetic Shellfish Poisoning (okadaic acid)
    - NSP                # Neurotoxic Shellfish Poisoning (brevetoxin)
    - CFP                # Ciguatera Fish Poisoning (ciguatoxin)
    - AZP                # Azaspiracid Poisoning
    - TTX                # Tetrodotoxin poisoning
    
  confusion_risk:
    - critical       
    - high           
    - moderate       
    - low            
    - minimal        
  
