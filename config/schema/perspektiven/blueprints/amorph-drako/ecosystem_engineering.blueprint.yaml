# Version: 1.0.0
# Domain: ANIMALIA (Holistic Systems View)
# ═══════════════════════════════════════════════════════════════════════════════
#
# PURPOSE: Captures animals as ecosystem engineers - organisms that modify environments
# - Physical habitat modification (beavers, elephants, etc.)
# - Nutrient redistribution & cycling
# - Disturbance regimes & succession
# - Niche construction for other species
# - Keystone species effects
# - Trophic cascades initiated
# - Landscape-level impacts
#
# Based on 2025 research:
# - Beavers as keystone species & ecosystem engineers
# - Prairie dogs & gopher tortoises creating habitat for 300+ species
# - Allogenic vs autogenic engineering
#
# ═══════════════════════════════════════════════════════════════════════════════

