# ═══════════════════════════════════════════════════════════════════════════════
# CROSS-KINGDOM RELATIONS PERSPECTIVE - LATERAL BLUEPRINT
# Fungal Interactions Across Biological Kingdoms
# Version: 1.0.0
# Domain: FUNGI (Lateral Cross-Domain View)
# ═══════════════════════════════════════════════════════════════════════════════
#
# PURPOSE: Captures fungi as BRIDGES between kingdoms
# - Fungi ↔ Plantae (mycorrhiza, endophytes, pathogens)
# - Fungi ↔ Animalia (gut symbionts, parasites, food)
# - Fungi ↔ Bacteria (hyphosphere, endobacteria)
# - Fungi ↔ Archaea (methanogens, extremophiles)
# - Fungi ↔ Protista (amoebae, slime molds)
# - Fungi ↔ Viruses (mycoviruses, hyperparasites)
#
# Based on 2025 research:
# - Cross-kingdom sRNA communication (ckRNAi)
# - Plant-AMF-Bacteria continuum
# - Multi-level cooperation models
#
# ═══════════════════════════════════════════════════════════════════════════════

