# CHEMICAL ECOLOGY PERSPECTIVE - LATERAL BLUEPRINT
# VOC Signaling, Defense Chemistry & Cross-Kingdom Communication
# Version: 1.0.0
# Domain: PLANTS (Lateral Cross-Kingdom View)
# ═══════════════════════════════════════════════════════════════════════════════
#
# PURPOSE: Captures plants as CHEMICAL COMMUNICATORS across kingdoms
# - Volatile Organic Compounds (VOCs) as signals
# - Plant-plant communication via airborne chemistry
# - Plant-herbivore-natural enemy tritrophic interactions
# - Defense chemistry & secondary metabolites
# - Plant-microbe chemical dialogues
# - Allelopathy & chemical competition
# - Root exudate chemistry (overlaps with holobiont)
# - Synthetic biology for VOC optimization (2025)
#
# Based on 2025 research:
# - VOC-mediated plant-plant communication (Trends Plant Sci 2024, Entomologia 2025)
# - Defense signaling pathways (JA, SA, ET) (PMC 2025)
# - Secondary metabolites: benzoxazinoids, glucosinolates, terpenes (2025)
# - Calcium fluxes in VOC sensing
# - "Dishonest" stress cues (plants emit VOCs without actual herbivore attack)
# - Synthetic biology VOC engineering (2025)
#
# ═══════════════════════════════════════════════════════════════════════════════

