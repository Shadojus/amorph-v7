# ═══════════════════════════════════════════════════════════════════════════════
# CROSS-KINGDOM MUTUALISM PERSPECTIVE - LATERAL BLUEPRINT
# Animal Mutualisms Across Biological Kingdoms
# Version: 1.0.0
# Domain: ANIMALIA (Lateral Cross-Domain View)
# ═══════════════════════════════════════════════════════════════════════════════
#
# PURPOSE: Captures animals as BRIDGES in mutualistic networks across kingdoms
# - Animal ↔ Plantae (pollination, seed dispersal, protection)
# - Animal ↔ Fungi (cultivation, dispersal, nutrition)
# - Animal ↔ Bacteria (gut symbionts, bioluminescence, chemosynthesis)
# - Animal ↔ Protista (coral-zooxanthellae, termite-flagellates)
# - Multi-kingdom mutualistic networks
# - Co-evolution & co-dependency
#
# Based on 2025 research:
# - Joint evolution of pollination, seed dispersal & mycorrhiza in trees
# - Anthropogenic impacts on plant-animal mutualisms
# - Mutualistic network rewiring & resilience
# - Highly specialized mutualisms (antbears-underground melons)
#
# ═══════════════════════════════════════════════════════════════════════════════

