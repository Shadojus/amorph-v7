# PURPOSE: Captures anatomical structures across species boundaries
# - Homology (shared ancestry) vs Analogy (convergent evolution)
# - Phylogenetic relationships through anatomy
# - Evolutionary transformations of structures
# - Vestigial organs & atavisms
# - Divergent evolution from common ancestor
