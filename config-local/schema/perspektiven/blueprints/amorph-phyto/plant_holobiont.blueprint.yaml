# PURPOSE: Captures PLANT + MICROBIOME as functional HOLOBIONT
# - Plant ≠ isolated organism, but PLANT + Phytobiome
# - Rhizosphere, phyllosphere, endosphere microbiomes
# - Metabolic integration & nutrient exchange
# - Hologenome: plant genome + microbiome metagenome
# - Shared governance between host and microbes
# - Climate-smart crops through microbiome modulation
# - Multi-kingdom interactions (Bacteria, Fungi, Archaea, Viruses, Protists)
#
# Based on 2025 research:
# - Climate-smart crops via microbiome modulation (Cell, March 2025)
# - Shared governance in plant holobiont (FEMS Microbiology Ecology 2025)
# - Hologenome breeding for crop optimization
# - Plant-AMF-Bacteria continuum
# - Root exudate-microbiome interactions
#
# ═══════════════════════════════════════════════════════════════════════════════

